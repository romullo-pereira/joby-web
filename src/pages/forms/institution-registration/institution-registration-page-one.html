<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobY</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../assets/css/global/global.css">
  <link rel="stylesheet" href="../../../assets/css/global/reset.css">
  <link rel="stylesheet" href="../../../assets/css/pages/forms/form-page.css">
  <link rel="stylesheet" href="../../../assets/css/pages/forms/responsive-forms/form-page-responsive.css">
  <link rel="stylesheet" href="../../../assets/css/pages/forms/institution-registration-page.css">
</head>

<body>
  <section class="container">

    <div class="box-img banner-registration">
      <div class="box-desc-img">
        <div class="box-logo">
          <img src="../../../assets/img/Logo - Fundo Claro.png" alt="">
        </div>
       <div class="box-desc-login">
          <p class="paragraph">Empresas, instituições de ensino e jovens todos reunidos para um objetivo comum!</p>
        </div>
      </div>
    </div>

    <div class="box-form">

      <div class="box-pais">
        <div class="box-logo mob">
          <img src="../../../assets/img/Logo - Fundo Escuro.png" alt="">
        </div>
        <h3 class="paragraph">Brasil</h3>
      </div>

      <div class="form">
        <form data-form>
          <div class="box-steps box-page-one">
            <div class="progress">
              <div class="progress-one"></div>
              <div class="progress-two"></div>
            </div>
            <div class="box-step box-one">
              <h3>1</h3>
            </div>
            <div class="box-step box-two">
              <h3>2</h3>
            </div>
            <div class="box-step box-tree">
              <h3>3</h3>
            </div>
          </div>

          <div class="box-title">
            <h3 class="title">Cadastro de Instituição</h3>
          </div>

          <div class="box-desc-login">
            <p class="paragraph p-login">Para iniciar o cadastro na nossa plataforma, insira o código da instituição no MEC.</p>
          </div>

          <div class="component-input">
            <label for="#">Código da instituição</label>
            <div class="input">
              <input type="text" data-inep placeholder="Insira o código da insituição" class="input-cad" maxlength="14">
              <div class="icon-input">
                <span class="material-icons icon-input-form">
                  fact_check
                </span>
              </div>
            </div>
          </div>

          <div class="component-input">
            <div class="input-check">
              <input type="checkbox" class="checkbox">
              <label for="" class="paragraph">Concordo com os termos de <span class="link span">Politica e privacidade</span></label>
            </div>
          </div>

          <div class="buttons">
            <button class="btn-user-registration">Cadastrar</button>
          </div>

          <div class="box-link-cad">
            <p class="paragraph">Ja tem conta? <a href="../login/login-page.html" class="link">Ir para login</a></p>
          </div>

        </form>
      </div>

      <footer>
        <div class="box-footer">
          <p class="paragraph">© 2021 Joby</p>
          <p class="paragraph">Todos os direitos reservados</p>
        </div>
      </footer>
    </div>
  </section>

</body>

<script src="../../../http/register/institute/captureCodInep.js"></script>
<script src="../../../assets/js/inputActive.js"></script>

</html>
